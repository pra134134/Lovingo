<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cover — The Coffee She Never Finished</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Landscape cover: 1400x900 design area (responsive) */
    :root{
      --bg:#0b0b0b;
      --muted:#9a9a9a;
      --accent:#d4af37; /* warm gold accent */
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,Arial,sans-serif;color:#fff}
    .cover{
      width:1400px;max-width:100%;height:900px;max-height:65vh;margin:24px auto;display:flex;align-items:center;justify-content:center;padding:48px;box-sizing:border-box;position:relative;overflow:hidden;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.6);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2));
    }
    .left{
      flex:1 1 55%;padding:48px 56px 48px 48px;box-sizing:border-box;display:flex;flex-direction:column;justify-content:center;gap:18px;
    }
    .title{
      font-family:'Playfair Display', serif;font-size:56px;line-height:1.02;font-weight:700;color:#fff;letter-spacing:0.4px;margin:0;text-transform:none;
    }
    .subtitle{color:var(--muted);font-size:18px;margin:0;font-weight:400}
    .tagline{font-size:20px;color:var(--muted);margin-top:8px;max-width:60%;}
    .meta{display:flex;gap:18px;align-items:center;margin-top:18px}
    .author{font-weight:600;color:var(--accent);font-size:18px}
    .note{font-size:13px;color:var(--muted)}

    .art{
      flex:1 1 45%;position:relative;display:flex;align-items:center;justify-content:center;padding:36px;box-sizing:border-box;
    }
    /* Coffee cup svg wrapper */
    .cup{
      width:340px;height:340px;display:flex;align-items:center;justify-content:center;filter:drop-shadow(0 12px 30px rgba(0,0,0,0.7));
    }
    /* subtle steam lines */
    .steam{position:absolute;top:18%;right:12%;opacity:0.9}

    /* bottom ribbon */
    .ribbon{
      position:absolute;left:48px;bottom:28px;padding:10px 18px;border-radius:8px;background:rgba(255,255,255,0.03);backdrop-filter:blur(4px);border:1px solid rgba(255,255,255,0.03);display:flex;gap:12px;align-items:center
    }
    .ribbon .dot{width:10px;height:10px;background:var(--accent);border-radius:50%}

    /* responsive tweaks */
    @media (max-width:900px){
      .title{font-size:36px}
      .cover{padding:24px}
      .cup{width:240px;height:240px}
    }
  </style>
</head>
<body>
  <div class="cover" role="img" aria-label="Cover for The Coffee She Never Finished">
    <div class="left">
      <h1 class="title">The Coffee She Never Finished</h1>
      <p class="subtitle">A standalone love story</p>
      <p class="tagline">She kept coming back to the same café every Friday. A cup half full. A memory half lived. Two strangers, one unfinished cup — and a story that rewrites both their endings.</p>
      <div class="meta">
 
      </div>
    </div>

    <div class="art">
      <!-- Coffee cup SVG -->
      <div class="cup" aria-hidden="true">
        <svg width="100%" height="100%" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0%" stop-color="#fff" stop-opacity="0.06"/>
              <stop offset="100%" stop-color="#fff" stop-opacity="0.02"/>
            </linearGradient>
          </defs>
          <rect width="200" height="200" rx="28" fill="#0f0f0f" />
          <!-- saucer -->
          <ellipse cx="100" cy="150" rx="72" ry="18" fill="rgba(255,255,255,0.03)" />
          <!-- cup body -->
          <path d="M60 120 q0 -36 40 -36 q40 0 40 36 v12 q0 10 -14 10 h-52 q-14 0 -14 -10 z" fill="#1b1b1b" stroke="rgba(255,255,255,0.04)"/>
          <!-- coffee surface -->
          <ellipse cx="100" cy="102" rx="36" ry="12" fill="#2b1a10" />
          <!-- handle -->
          <path d="M142 110 q24 10 0 30" stroke="#1b1b1b" stroke-width="6" fill="none" stroke-linecap="round" />
          <!-- steam lines -->
          <g stroke="#dedede" stroke-opacity="0.06" stroke-width="2" fill="none" transform="translate(86,52)">
            <path d="M0 0 C0 -18 10 -28 10 -40"/>
            <path d="M20 0 C20 -14 30 -22 30 -34"/>
            <path d="M40 0 C40 -20 50 -30 50 -44"/>
          </g>
          <!-- gold accent circle -->
          <circle cx="34" cy="34" r="6" fill="#d4af37" opacity="0.95" />
          <!-- subtle highlight -->
          <rect x="0" y="0" width="200" height="200" rx="28" fill="url(#g1)" />
        </svg>
      </div>
      <div class="steam" aria-hidden="true">
        <!-- decorative small steam icon -->
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 9c1.2-1.5 1.2-3.5 0-5" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M10 9c1.2-1.5 1.2-3.5 0-5" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    
  </div>
</body>
</html>
