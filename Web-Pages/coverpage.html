<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Love Code - Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #fff;
    }
    .cover {
      text-align: center;
      border: 2px solid #fff;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      max-width: 500px;
    }
    .title {
      font-size: 3em;
      font-weight: bold;
      color: #ff3366;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1.2em;
      font-style: italic;
      margin-bottom: 40px;
      color: #ccc;
    }
    .author {
      font-size: 10px;
      margin-top: 60px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="title">The Love Code</div>
    <div class="subtitle">AA modern romance about connection, distance, and the promises we keep.</div>
    <div class="author">By  Pr4</div>
  </div>
</body>
</html>
