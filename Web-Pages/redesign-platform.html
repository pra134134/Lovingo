<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveStories - Share Your Heart's Journey</title>
    <meta name="description" content="Share your love stories, connect with others, and find inspiration in heartfelt narratives.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* LoveStories Unique Color Palette */
            --primary-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --secondary-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --accent-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --dark-bg: #1a0a1e;
            --card-bg: #2d1b3d;
            --surface-bg: #3d2a4d;
            --text-primary: #ffffff;
            --text-secondary: #e0c3e8;
            --text-muted: #b19cc4;
            --accent: #ff9a9e;
            --love-pink: #ff9a9e;
            --love-purple: #9c88ff;
            --love-rose: #f8a5c2;
            --border: rgba(255, 154, 158, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Romantic Header */
        .romantic-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 10, 30, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 15px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .romantic-logo {
            font-size: 26px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Playfair Display', serif;
        }

        .logo-icon {
            font-size: 30px;
            color: var(--love-pink);
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link:hover {
            color: var(--love-pink);
            background: rgba(255, 154, 158, 0.1);
            transform: translateY(-2px);
        }

        .search-container {
            position: relative;
            width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 1px solid var(--border);
            border-radius: 25px;
            background: var(--surface-bg);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--love-pink);
            box-shadow: 0 0 0 3px rgba(255, 154, 158, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--love-pink);
            border-color: var(--love-pink);
            transform: translateY(-2px);
        }

        /* Romantic Hero */
        .romantic-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-top: 80px;
            background: radial-gradient(ellipse at center, rgba(255, 154, 158, 0.1) 0%, transparent 70%);
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(156, 136, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 154, 158, 0.1) 0%, transparent 50%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 20px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            font-family: 'Playfair Display', serif;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-weight: 400;
        }

        .hero-search {
            max-width: 600px;
            margin: 40px auto 0;
        }

        .hero-search-input {
            width: 100%;
            padding: 20px 30px;
            border: 2px solid var(--border);
            border-radius: 50px;
            background: rgba(45, 27, 61, 0.8);
            color: var(--text-primary);
            font-size: 18px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .hero-search-input:focus {
            outline: none;
            border-color: var(--love-pink);
            box-shadow: 0 0 0 4px rgba(255, 154, 158, 0.2);
        }

        .hero-search-input::placeholder {
            color: var(--text-muted);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quick-action-btn:hover {
            background: var(--primary-gradient);
            border-color: var(--love-pink);
            transform: translateY(-2px);
